<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallel Resume - Auto Fill</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #f5f5f5;
      }

      .container {
        padding: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 16px;
        border-bottom: 1px solid #e5e5e5;
        margin-bottom: 20px;
      }

      .logo {
        font-size: 18px;
        font-weight: 600;
        color: #333;
      }

      .logo-accent {
        color: #3b82f6;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background: #2563eb;
      }

      .btn-secondary {
        background: #e5e5e5;
        color: #333;
      }

      .btn-secondary:hover {
        background: #d4d4d4;
      }

      .btn-google {
        width: 100%;
        padding: 12px;
        background: white;
        border: 1px solid #e5e5e5;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-google:hover {
        background: #f9f9f9;
        border-color: #d4d4d4;
      }

      .loading {
        text-align: center;
        padding: 40px 20px;
        color: #666;
      }

      .error {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #991b1b;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
      }

      .success {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        color: #166534;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
      }

      .resume-list {
        max-height: 300px;
        overflow-y: auto;
      }

      .resume-item {
        background: white;
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 6px;
        border: 1px solid #e5e5e5;
        cursor: pointer;
        transition: all 0.2s;
      }

      .resume-item:hover {
        border-color: #3b82f6;
        box-shadow: 0 2px 4px rgba(59, 130, 246, 0.1);
      }

      .resume-item.selected {
        border-color: #3b82f6;
        background: #eff6ff;
      }

      .resume-title {
        font-weight: 500;
        color: #333;
        margin-bottom: 4px;
      }

      .resume-date {
        font-size: 12px;
        color: #999;
      }

      .user-info {
        background: white;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .user-name {
        font-weight: 500;
        color: #333;
      }

      .user-email {
        font-size: 12px;
        color: #666;
      }

      .actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }

      .actions .btn {
        flex: 1;
      }

      #root {
        min-height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="popup.js"></script>
  </body>
</html>
